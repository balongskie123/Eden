name: C++ CMake CI Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    # Use a matrix to build on multiple operating systems
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build_type: [Debug, Release]
    
    runs-on: ${{ matrix.os }}

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true # Important if the project uses Git submodules

      # Step 2: Install Boost on macOS (Homebrew) or Linux (apt)
      - name: Install Boost dependency
        run: |
          if [ "${{ runner.os }}" == "macOS" ]; then
            # Use Homebrew to install Boost on macOS
            brew install boost
          elif [ "${{ runner.os }}" == "Linux" ]; then
            # Use apt to install Boost development libraries on Ubuntu
            sudo apt-get update
            # Note: The specific package name might vary; libboost-all-dev is common.
            sudo apt-get install -y libboost-all-dev
          fi
        # No action needed for Windows, as CMake often finds pre-installed Visual Studio components,
        # or Boost can be included as an external dependency within the project.

      # Step 3: Configure CMake
      - name: Configure CMake
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

      # Step 4: Build the project
      - name: Build
        run: cmake --build build --config ${{ matrix.build_type }} --parallel

      # Step 5: (Optional) Run tests if your project uses CTest
      - name: Run Tests
        # Only run tests if the build was successful
        if: success()
        working-directory: ${{github.workspace}}/build
        run: ctest --output-on-failure
        
      # Step 6: (Optional) Upload the resulting executable/library as an artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Eden-executable-${{ matrix.os }}-${{ matrix.build_type }}
          path: |
            build/
            # NOTE: You must update the path above to match the actual location and name of your executable/library
