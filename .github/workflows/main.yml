name: CMake Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential liblua5.4-dev libpq-dev
          # Install Boost development libraries
          sudo apt-get install -y libboost-all-dev

      - name: Configure with CMake
        run: |
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DBOOST_ROOT=/usr/include/boost

      - name: Build project
        run: |
          cd build
          cmake --build . -- -j$(nproc)

      - name: Run tests (if available)
        run: |
          cd build
          ctest --output-on-failure || echo "No tests found"
