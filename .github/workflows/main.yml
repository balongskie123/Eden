name: CMake Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake build-essential \
            liblua5.4-dev \
            libpq-dev libpqxx-dev \
            libboost-all-dev \
            libgoogle-glog-dev \
            libcrypto++-dev \
            protobuf-compiler libprotobuf-dev

      - name: Configure with CMake
        run: |
          mkdir -p build
          cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DCRYPTOPP_ROOT_DIR=/usr/include/cryptopp \
            -DCRYPTOPP_INCLUDE_DIR=/usr/include/cryptopp \
            -DCRYPTOPP_LIBRARY=/usr/lib/x86_64-linux-gnu/libcryptopp.so

      - name: Build project
        run: |
          cd build
          cmake --build . -- -j$(nproc)

      - name: Run tests (if available)
        run: |
          cd build
          ctest --output-on-failure || echo "No tests found"
